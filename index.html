<!doctype html>
<html lang="en">

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>SMFR - Interview</title>
</head>

<body>

	
	<profile-card></profile-card>

	<div class="row">
		<form>
			<div class="row bottom-border">
				<div class="column left">
					<div class="circle-div">
						<img class="profile-picture" src="./images/profile.jpg" alt="Profile picture">
					</div>
				</div>
				<div class="column right">
					<div class="profile-name">
						<div class="input-container">
							<i class="icon material-icons">account_circle</i>
							<input class="input-field" type="text" placeholder="Full Name" name="full_name">
						</div>
						<div class="input-container">
							<i class="icon material-icons">school</i>
							<input class="input-field" type="text" placeholder="Carrer name" name="carrer_name">
						</div>
					</div>
				</div>
			</div>
			<div class="row">

				<div class="two-col">
					<span class="low-title">PROFILE</span>
					<div class="input-container">
						<i class="icon material-icons">record_voice_over</i>
						<textarea class="input-field no-resize" placeholder="Profile Descripion"
							name="profile_description">
						</textarea>
					</div>
				</div>
				<div class="two-col">
					<span class="low-title">CONTACT</span>
					<div class="input-container">
						<i class="icon material-icons">email</i>
						<input class="input-field" type="text" placeholder="Email" name="email_user">
					</div>
					<div class="input-container">
						<i class="icon material-icons">local_phone</i>
						<input class="input-field" type="text" placeholder="Phone number" name="phone_user">
					</div>
					<div class="input-container">
						<i class="icon material-icons">person_add</i>
						<input class="input-field" type="text" placeholder="Social media username" name="username_user">
					</div>
				</div>
			</div>
			<div>
				<input id="button" type="button" name="button" value="enter" />
			</div>
		</form>
	</div>

	<script src="./js/index.js"></script>



</body>

</html>
